<html>

<head>
    <meta charset="utf-8">
    <style>
        .highlight {
            background: #f04444;
            color: #f0f8ff;
            transition:.1s;
        }
        .log_list_item{
            font-size: 18px;
            z-index:100;
            border: 1px solid #555;
            border-radius: 5px;
            padding:6px;
            margin: 8px;
        }
        .log_list_item:hover {
            background: #f04444;
            color: #f0f8ff;
            transition:.1s;
        }
        #screen {
            width: 100%;
            height: 100%;
            font-family: Consolas,serif;
        }
        .input_coor {
            width: 40px;
        }
        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        #left {
            display: inline-block;
        }
        #right {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>


<div id="screen">
    <div id="container">
        <canvas id="canvas" width="600" height="600"></canvas>
        <div id="right">
            <div>
                delay: <input class="input_coor" type="text" v-model="delay">
            </div>
            <div>
                x1: <input class="input_coor" type="number" v-model.number="x1">
                y1: <input class="input_coor" type="number" v-model.number="y1">
                x2: <input class="input_coor" type="number" v-model.number="x2">
                y2: <input class="input_coor" type="number" v-model.number="y2">
                algo:
                <select v-model="algorithm">
                    <option>DDA</option>
                    <option>MidPoint</option>
                    <option>Bresenham</option>
                </select>
                <input type="button" value="Run" @click="run">
            </div>
            <div style="overflow-y: auto; height: 80%">
                <div v-for="log_item in log_list" :class="[ { log_list_item: true }, { highlight: log_item.highlight } ]">
                    {{ log_item.log }}
                </div>
            </div>
        </div>
    </div>
</div>

<div>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    async function drawline_dda (x1, y1, x2, y2, color) {
        let dm = Math.max(Math.abs(x2 - x1), Math.abs(y2 - y1)); // 迭代次数
        let dx = (x2 - x1) / dm; // x步长
        let dy = (y2 - y1) / dm; // y步长
        let x = x1 + 0.5;
        let y = y1 + 0.5;
        function log(){
            screen.log_list.push({
                pix: {
                    x: Math.floor(x),
                    y: Math.floor(y),
                    color: color
                },
                log: 'x = ' + x.toFixed(2) + ', y = ' + y.toFixed(2) +
                ', dx = ' + dx.toFixed(2) + ', dy = ' + dy.toFixed(2)
            });
        }
        for(let i = 0; i <= dm; i++){
            log();
            await screen.drawpixel(Math.floor(x), Math.floor(y), color);
            x += dx;
            y += dy;
        }
    }
    async function drawline_mid (x1, y1, x2, y2, color) {
        let a, b, d, x, y, flag = 0;
        function log(){
            let _x = flag ? y : x;
            let _y = flag ? x : y;
            screen.log_list.push({
                pix: {
                    x: _x,
                    y: _y,
                    color: color
                },
                log: 'x = ' + _x + ', y = ' + _y +
                ', d = ' + d.toFixed(2)
            });
        }
        if(Math.abs(x2 - x1) < Math.abs(y2 - y1)){
            // 斜率大于1，交换坐标
            [x1, y1] = [y1, x1];
            [x2, y2] = [y2, x2];
            flag = 1;
        }
        if(x1 > x2){
            // 交换左右坐标
            [x1, x2] = [x2, x1];
            [y1, y2] = [y2, y1];
        }
        a = y1 - y2;
        b = x2 - x1;
        d = a + b / 2;
        if(y1 < y2){
            x = x1; y = y1;
            log();
            await screen.drawpixel(x, y, color, flag);
            while(x < x2){
                if(d < 0) {
                    x++; y++; d = d+a+b;
                }
                else{
                    x++; d += a;
                }
                log();
                await screen.drawpixel(x, y, color, flag);
            }
        }
        else{
            x = x2; y = y2;
            log();
            await screen.drawpixel(x, y, color, flag);
            while(x > x1){
                if(d < 0){
                    x--; y++; d = d-a+b;
                }
                else{
                    x--; d -= a;
                }

                log();
                await screen.drawpixel(x, y, color, flag);
            }
        }
    }
    async function drawline_bresenham (x1, y1, x2, y2, color) {
        // await this.drawpixel(x1, y1, color);
        let dx = Math.abs(x2 - x1), dy = Math.abs(y2 - y1);
        let flag = 0;
        // 将斜率变为 0 < |k| < 1
        if(dx < dy){
            flag = 1;
            [x1, y1] = [y1, x1];
            [x2, y2] = [y2, x2];
            [dx, dy] = [dy, dx];
        }
        let tx = (x2 - x1) > 0 ? 1 : -1;
        let ty = (y2 - y1) > 0 ? 1 : -1;
        let curx = x1, cury = y1;
        let dS = 2 * dy, dT = 2 * (dy - dx);
        let d = dS - dx;

        function log(){
            let _x = flag ? cury : curx;
            let _y = flag ? curx : cury;
            screen.log_list.push({
                pix: {
                    x: _x,
                    y: _y,
                    color: color
                },
                log: 'x = ' + _x + ', y = ' + _y +
                ', d = ' + d.toFixed(2)
            });
        }
        log();
        await screen.drawpixel(curx, cury, color, flag);
        while(curx !== x2) {
            if(d < 0) {
                d += dS;
            }
            else {
                cury += ty;
                d += dT;
            }
            curx += tx;
            log();
            await screen.drawpixel(curx, cury, color, flag);
        }
    }

    let screen = new Vue({
        el: '#screen',
        data: {
            delay: 50,
            x1: 0,
            y1: 0,
            x2: 16,
            y2: 18,
            algorithm: 'DDA',
            log_list: []
        },
        methods: {
            __clear_canvas: function() {
                let canvas = document.getElementById("canvas");
                if (canvas.getContext) {
                    let ctx = canvas.getContext("2d");

                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    ctx.beginPath();
                    ctx.moveTo(0, 300);
                    ctx.lineTo(600, 300);
                    ctx.moveTo(300, 0);
                    ctx.lineTo(300, 600);
                    ctx.stroke();
                }
            },
            clear: function () {
                this.log_list = [];
                this.__clear_canvas();
            },
            __drawpixel_canvas: function(pix) {
                let canvas = document.getElementById("canvas");
                if (canvas.getContext) {
                    let ctx = canvas.getContext("2d");
                    let L = Math.floor(canvas.width / 2);
                    let x = pix.x + L;
                    let y = L - pix.y - 1;

                    ctx.fillStyle = 'red';
                    ctx.fillRect(x, y, 1, 1);
                    return true;
                }
                return false;
            },
            drawpixel: async function(x, y, color, reversed = false) {
                let pix = {
                    x: reversed ? y : x,
                    y: reversed ? x : y,
                    color: color
                };

                let drawed = this.__drawpixel_canvas(pix);
                if(drawed && this.delay > 0){
                    await sleep(this.delay);
                }
            },

            run: async function() {
                this.clear();
                if('DDA' === this.algorithm){
                    await drawline_dda(this.x1, this.y1, this.x2, this.y2, 1);
                }
                else if('MidPoint' === this.algorithm){
                    await drawline_mid(this.x1, this.y1, this.x2, this.y2, 1);
                }
                else if('Bresenham' === this.algorithm){
                    await drawline_bresenham(this.x1, this.y1, this.x2, this.y2, 1);
                }
            }
        }
    });
    screen.range = 15;
</script>

</html>
